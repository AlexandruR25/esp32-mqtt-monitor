<!DOCTYPE html>
<html lang="ro">
<head>
    <title>ESP32 Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-hot: #ff7675;
            --accent-wet: #74b9ff;
            --accent-pump: #55efc4; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        h1 {
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 2rem;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            width: 90%;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            width: 250px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .icon-box {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .temp-icon { color: var(--accent-hot); filter: drop-shadow(0 0 10px rgba(255, 118, 117, 0.5)); }
        .hum-icon { color: var(--accent-wet); filter: drop-shadow(0 0 10px rgba(116, 185, 255, 0.5)); }
        .pump-icon { color: var(--accent-pump); filter: drop-shadow(0 0 10px rgba(85, 239, 196, 0.5)); }

        .label {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .value {
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* --- STIL BUTON POMPA --- */
        .btn-pump {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 30px;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-pump:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-pump.active {
            background: var(--accent-pump);
            color: #2d3436;
            box-shadow: 0 0 15px var(--accent-pump);
        }

        .status-bar {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #555;
            box-shadow: 0 0 5px #555;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .led.connected { background-color: #00b894; box-shadow: 0 0 10px #00b894; }
        .led.error { background-color: #d63031; box-shadow: 0 0 10px #d63031; }
        .led.connecting { background-color: #fdcb6e; box-shadow: 0 0 10px #fdcb6e; }

        @media (max-width: 600px) {
            .dashboard { flex-direction: column; align-items: center; }
            .card { width: 100%; max-width: 300px; }
            h1 { font-size: 1.5rem; }
        }

        .pulse-update {
            animation: text-flash 0.5s ease-out;
        }

        @keyframes text-flash {
            0% { color: white; transform: scale(1); }
            50% { color: #ffeaa7; transform: scale(1.1); }
            100% { color: white; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1><i class="fas fa-microchip"></i> ESP32 Monitor</h1>

    <div class="dashboard">
        <div class="card">
            <div class="icon-box">
                <i class="fas fa-temperature-high temp-icon"></i>
            </div>
            <div class="label">Temperatură</div>
            <div id="temperatura" class="value">--°C</div>
        </div>

        <div class="card">
            <div class="icon-box">
                <i class="fas fa-tint hum-icon"></i>
            </div>
            <div class="label">Umiditate</div>
            <div id="umiditate" class="value">--%</div>
        </div>

        <div class="card">
            <div class="icon-box">
                <i class="fas fa-water pump-icon"></i>
            </div>
            <div class="label">Control Pompă</div>
            <button id="btn-pump" class="btn-pump" onclick="togglePump()">START</button>
        </div>
    </div>
    
    <div class="status-bar">
        <div id="led-status" class="led"></div>
        <span id="status-text">Se inițializează...</span>
    </div>

    <script>
        // --- ⚠️ CONFIGURARE MQTT ⚠️ ---
        const MQTT_HOST = "45529ea6f341410aa5a4fd3d6d0509b8.s1.eu.hivemq.cloud"; 
        const MQTT_PORT = 8884;
        const MQTT_USER = "esp_1";
        const MQTT_PASS = "Oananebunamea12!";
        const MQTT_TOPIC_DATA = "esp/device1/data";
        const MQTT_TOPIC_CMD  = "esp32/cmd"; // Topic pentru comenzi
        
        // --- LOGICĂ ---
        let isPumpOn = false;

        const client = new Paho.MQTT.Client(
            MQTT_HOST, 
            MQTT_PORT, 
            "/mqtt", 
            "web_dashboard_" + parseInt(Math.random() * 1000, 10)
        );

        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;
        
        const statusText = document.getElementById("status-text");
        const statusLed = document.getElementById("led-status");
        const pumpBtn = document.getElementById("btn-pump");

        connect();

        function setStatus(state, message) {
            statusText.innerText = message;
            statusLed.className = "led " + state; 
        }

        function connect() {
            setStatus("connecting", "Se conectează la server...");
            client.connect({
                userName: MQTT_USER,
                password: MQTT_PASS,
                useSSL: true,
                onSuccess: onConnect,
                onFailure: onFailure
            });
        }

        function onConnect() {
            setStatus("connected", "Conectat & Online");
            client.subscribe(MQTT_TOPIC_DATA);
            console.log("Abonat la: " + MQTT_TOPIC_DATA);
        }

        function onFailure(responseObject) {
            setStatus("error", "Eroare conexiune!");
            console.log("Eroare: " + responseObject.errorMessage);
            setTimeout(connect, 5000);
        }

        function onConnectionLost(responseObject) {
            setStatus("error", "Conexiune pierdută!");
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:" + responseObject.errorMessage);
            }
            setTimeout(connect, 5000);
        }

        function onMessageArrived(message) {
            if (message.destinationName === MQTT_TOPIC_DATA) {
                try {
                    const payload = message.payloadString;
                    const data = JSON.parse(payload);
                    
                    updateValue("temperatura", data.temp.toFixed(1) + " °C");
                    updateValue("umiditate", data.humidity.toFixed(1) + " %");
                    
                    statusLed.style.boxShadow = "0 0 15px #fff";
                    setTimeout(() => { statusLed.style.boxShadow = ""; }, 200);

                } catch (e) {
                    console.error("JSON Invalid: ", e);
                }
            }
        }

        function updateValue(elementId, text) {
            const el = document.getElementById(elementId);
            el.innerText = text;
            el.classList.remove("pulse-update");
            void el.offsetWidth; 
            el.classList.add("pulse-update");
        }

        // --- NEW: LOGICA BUTON POMPA ---
        function togglePump() {
            if (!client.isConnected()) {
                alert("Nu esti conectat la MQTT!");
                return;
            }

            isPumpOn = !isPumpOn; // Inversam starea
            
            const command = isPumpOn ? "PUMP_ON" : "PUMP_OFF";
            const message = new Paho.MQTT.Message(command);
            message.destinationName = MQTT_TOPIC_CMD;
            client.send(message);

            // Update UI
            if (isPumpOn) {
                pumpBtn.innerText = "STOP";
                pumpBtn.classList.add("active");
            } else {
                pumpBtn.innerText = "START";
                pumpBtn.classList.remove("active");
            }
        }
    </script>
</body>
</html>
